<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteios</title>
</head>
<body class='corpo'>
    <div id='conteudo' class='text-center'>
        <nav id='navbar'>
            <button onclick="show('sorteio')">Sorteio</button>
            <button onclick="show('rifa')">Rifa</button>
            <button onclick="cadastro()">Cadastro Rifa</button>
        </nav>
        <div id='left-side'>
            <div id='left-side-back' style="display:none;">
                <button onclick='hide_side()'>Back</button>
            </div>
            <div id="rifa_n_info" class='left'>
                <div id='n_info'>
                    <div>
                        <label>Numero:</label>
                        <label class='number_info'> -</label>
                    </div>
                    <div>
                        <label>RG:</label>
                        <label class='owner_id'>-</label>
                    </div>
                    <div>
                        <label>Contato:</label>
                        <label class="owner_phone">-</label>
                    </div>
                    <div>
                        <label>Name:</label>
                        <label class="owner_name">-</label>
                    </div>
                    <button id='delete_number' onclick='delete_number(this.dataset.numero)' disabled> Delete</button>
                </div>
            </div>
                    <div id='cadastro_rifa' class='left'>
                        <form id='cadastro' class=''>
                            <label>RG: </label>
                            <input id='cadastro_rg' type='text' required>
                            <div></div>
                            <label>Contato: </label>
                            <input id='cadastro_contato' type='text' required>
                            <div></div>
            
                            <label>Nome(Opcional): </label>
                            <input id='cadastro_nome' type='text'>
                            <div></div>
            
                            <label>NÃºmeros: </label>
                            <input id='cadastro_numeros' type='text' required>
                            <div></div>
                            <button id='cadastro_submit' onclick="cadastrar(event)"> Salvar </button>
                        </form>
                    </div>
        </div>
        <div class='center-side'>
            <div id='sorteio'>
                <div id="sorteado">
                    <div id='resultado'>
                        <label>Ganhador:</label>
                        <label id='winner'></label>
                    </div>
                </div>
                <div id='sorteado2'>
                    <div class="reset">
                        <label></label>
                        <button onclick='reset()'> Reset</button>
                    </div>
                    <textarea  id="texto" cols="100" rows="10" placeholder="Um participante por linha!"></textarea>
                </div>
                <button class='sortear' onclick='sort()'>Sortear</button>
            </div>
            <div id='rifa'>
                <div id='result'>
                    <label id='rifa-winner1'>Numero Sorteado:</label>
                    <label id='rifa_winner2'></label>
                </div>
                <div id='rifa_n' class='rifa_numbers'>

                </div>
                <button onclick='sortear()'>Sortear</button>
            </div>
        </div>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
